<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Архив 11Б (Прямой доступ)</title>
    <style>
        body {
            margin: 0;
            background-color: #1a261a; 
            color: #e0e0e0;
            font-family: sans-serif;
            padding: 10px;
            overflow-x: hidden;
        }

        /* Фото ближе к центру */
        .bg {
            position: fixed;
            z-index: -1;
            opacity: 0.2;
            width: 150px;
            border: 4px solid #fff;
            pointer-events: none;
        }
        .p2 { top: 10%; right: 10%; transform: rotate(10deg); }
        .p3 { top: 40%; left: 10%; transform: rotate(-10deg); }
        .p4 { bottom: 15%; right: 15%; transform: rotate(5deg); }

        .container {
            max-width: 700px;
            margin: 0 auto;
            text-align: center;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr)); 
            gap: 10px;
        }

        .card {
            background: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            padding: 5px;
        }
        
        video {
            width: 100%;
            border-radius: 8px;
        }

        p { font-size: 0.8rem; margin: 5px; color: #a8cba8; }
    </style>
</head>
<body>

    <img src="bg2.jpg" class="bg p2">
    <img src="bg3.jpg" class="bg p3">
    <img src="bg4.jpg" class="bg p4">

    <div class="container">
        <h1>Школа 300 | 11"Б"</h1>
        <div class="grid">
            <div class="card"><video controls preload="none"><source src="vid2.mp4"></video><p>Видео 2</p></div>
            <div class="card"><video controls preload="none"><source src="vid7.mp4"></video><p>Видео 7</p></div>
            <div class="card"><video controls preload="none"><source src="vid8.mp4"></video><p>Видео 8</p></div>
            <div class="card"><video controls preload="none"><source src="vid10.mp4"></video><p>Видео 10</p></div>
            <div class="card"><video controls preload="none"><source src="vid11.mp4"></video><p>Видео 11</p></div>
            <div class="card"><video controls preload="none"><source src="vid12.mp4"></video><p>Видео 12</p></div>
            <div class="card"><video controls preload="none"><source src="vid13.mp4"></video><p>Видео 13</p></div>
            <div class="card"><video controls preload="none"><source src="vid14.mp4"></video><p>Видео 14</p></div>
            <div class="card"><video controls preload="none"><source src="vid15.mp4"></video><p>Видео 15</p></div>
            <div class="card"><video controls preload="none"><source src="vid17.mp4"></video><p>Видео 17</p></div>
            <div class="card"><video controls preload="none"><source src="vid18.mp4"></video><p>Видео 18</p></div>
            <div class="card"><video controls preload="none"><source src="vid19.mp4"></video><p>Видео 19</p></div>
            <div class="card"><video controls preload="none"><source src="vid20.mp4"></video><p>Видео 20</p></div>
        </div>
    </div>

</body>
</html>
