<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Архив 11Б | Школа 300</title>
    <script>
        // Проверка пароля при входе
        var pass = 'M11b'; 
        if (prompt('Введите пароль для просмотра:') !== pass) {
            alert('Неверный пароль!');
            document.body.innerHTML = '';
            window.location.reload();
        }
    </script>
    <style>
        body {
            margin: 0;
            background-color: #1a261a; 
            color: #e0e0e0;
            font-family: sans-serif;
            padding: 10px;
            min-height: 100vh;
        }

        /* Фоновые фото - ближе к центру */
        .bg-photo {
            position: fixed;
            z-index: -1;
            opacity: 0.2;
            width: 140px;
            border: 4px solid #fff;
            pointer-events: none;
        }
        .p2 { top: 10%; right: 10%; transform: rotate(10deg); }
        .p3 { top: 45%; left: 8%; transform: rotate(-8deg); }
        .p4 { bottom: 10%; right: 10%; transform: rotate(5deg); }

        .container {
            max-width: 700px;
            margin: 0 auto;
            position: relative;
        }

        header {
            text-align: center;
            padding: 20px;
            background: rgba(0,0,0,0.3);
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .grid {
            display: grid;
            /* Компактный размер видео */
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr)); 
            gap: 10px;
        }

        .card {
            background: #000;
            border-radius: 10px;
            overflow: hidden;
            border: 1px solid #333;
        }
        
        video {
            width: 100%;
            height: auto;
            display: block;
        }

        .label {
            padding: 8px;
            text-align: center;
            font-size: 0.8rem;
            background: #111;
        }
    </style>
</head>
<body>

    <img src="bg2.jpg" class="bg-photo p2">
    <img src="bg3.jpg" class="bg-photo p3">
    <img src="bg4.jpg" class="bg-photo p4">

    <div class="container">
        <header>
            <h1>Школа 300 | 11"Б"</h1>
            <p>Пароль принят</p>
        </header>

        <div class="grid">
            <div class="card"><video controls preload="metadata"><source src="vid2.mp4" type="video/mp4"></video><div class="label">Видео 2</div></div>
            <div class="card"><video controls preload="metadata"><source src="vid7.mp4" type="video/mp4"></video><div class="label">Видео 7</div></div>
            <div class="card"><video controls preload="metadata"><source src="vid8.mp4" type="video/mp4"></video><div class="label">Видео 8</div></div>
            <div class="card"><video controls preload="metadata"><source src="vid10.mp4" type="video/mp4"></video><div class="label">Видео 10</div></div>
            <div class="card"><video controls preload="metadata"><source src="vid11.mp4" type="video/mp4"></video><div class="label">Видео 11</div></div>
            <div class="card"><video controls preload="metadata"><source src="vid12.mp4" type="video/mp4"></video><div class="label">Видео 12</div></div>
            <div class="card"><video controls preload="metadata"><source src="vid13.mp4" type="video/mp4"></video><div class="label">Видео 13</div></div>
            <div class="card"><video controls preload="metadata"><source src="vid14.mp4" type="video/mp4"></video><div class="label">Видео 14</div></div>
            <div class="card"><video controls preload="metadata"><source src="vid15.mp4" type="video/mp4"></video><div class="label">Видео 15</div></div>
            <div class="card"><video controls preload="metadata"><source src="vid17.mp4" type="video/mp4"></video><div class="label">Видео 17</div></div>
            <div class="card"><video controls preload="metadata"><source src="vid18.mp4" type="video/mp4"></video><div class="label">Видео 18</div></div>
            <div class="card"><video controls preload="metadata"><source src="vid19.mp4" type="video/mp4"></video><div class="label">Видео 19</div></div>
            <div class="card"><video controls preload="metadata"><source src="vid20.mp4" type="video/mp4"></video><div class="label">Видео 20</div></div>
        </div>
    </div>

</body>
</html>
